<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Error</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1> Recetas Seguras</h1>
                </div>
                <nav class="nav">
                    <a th:href="@{/}" class="nav-link">Inicio</a>
                    <a th:href="@{/recetas/buscar}" class="nav-link">Buscar Recetas</a>
                    
                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="nav-link btn-login">Iniciar Sesi贸n</a>
                    
                    <div sec:authorize="isAuthenticated()" class="user-menu">
                        <span class="user-name">Hola, <span sec:authentication="name">Usuario</span>!</span>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-logout">Cerrar Sesi贸n</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido de Error -->
    <section class="error-section">
        <div class="container">
            <div class="error-content">
                <div class="error-icon">锔</div>
                <h1 th:text="${titulo} ?: 'Error'">Error</h1>
                <p class="error-message" th:text="${mensaje} ?: 'Ha ocurrido un error inesperado'">
                    Ha ocurrido un error. Por favor, intenta nuevamente.
                </p>
                
                <div class="error-actions">
                    <a th:href="@{/}" class="btn btn-primary">Volver al Inicio</a>
                    <a th:href="@{/recetas/buscar}" class="btn btn-secondary">Buscar Recetas</a>
                </div>

                <!-- C贸digo de error (si est谩 disponible) -->
                <div class="error-code" th:if="${status}">
                    <p>C贸digo de error: <strong th:text="${status}">500</strong></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Recetas Seguras - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
