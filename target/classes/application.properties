# ============================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ============================================

# Nombre de la aplicación
spring.application.name=recetas-seguras

# Puerto del servidor (cambiado a 8082 porque 8080 está ocupado por Docker)
server.port=8082

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS
# ============================================

# MariaDB/MySQL en Docker - Puerto 3306
spring.datasource.url=jdbc:mysql://localhost:3306/recetas_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Database - Para pruebas rápidas (comentar si usas MySQL)
#spring.datasource.url=jdbc:h2:mem:recetas_db
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================

# Deshabilitar caché en desarrollo para ver cambios inmediatamente
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ============================================
# CONFIGURACIÓN DE SEGURIDAD
# ============================================

# Habilitar logging de seguridad (útil para debugging)
logging.level.org.springframework.security=DEBUG

# ============================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
# ============================================

spring.web.resources.static-locations=classpath:/static/

# ============================================
# CONFIGURACIÓN DE LOGS
# ============================================

logging.level.root=INFO
logging.level.com.duoc.recetas=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# CONFIGURACIÓN DE SESIÓN
# ============================================

# Timeout de sesión (30 minutos)
server.servlet.session.timeout=30m

# ✅ SOLUCIÓN ALERTAS ZAP: Configuración segura de cookies
# Cookie Sin Flag HttpOnly (7)
server.servlet.session.cookie.http-only=true

# Cookie sin el atributo SameSite (13)
server.servlet.session.cookie.same-site=strict

# Nombre de la cookie de sesión
server.servlet.session.cookie.name=JSESSIONID

# Path de la cookie
server.servlet.session.cookie.path=/

# No exponer versión del servidor
server.error.include-binding-errors=never
server.error.include-exception=false

# ============================================
# CONFIGURACIÓN DE ERRORES
# ============================================

# Mostrar mensaje de error personalizado
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never

